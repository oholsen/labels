<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            width: 210mm;
            height: 297mm;
            margin: 1mm 1mm; 
            overflow: hidden;
        }

        .label {
            width: 69mm;
            height: 37mm;
            padding: 0 0;
            margin-right: 1mm;
            float: left;
            text-align: left;
            overflow: hidden;
        }

        .page-break {
            clear: left;
            display: block;
            page-break-after: always;
        }

        @media screen {
            body {
                background: #e8e8e8;
            }
            .label {
                background: #fff;
                outline: 1px dotted #999;
            }
        }
        @media print {
           .page-break { 
                page-break-before: always; 
                display: block;
                clear: both;
            }
        }

        table {
            position: relative;
            top: 10%;
            width: 100%;
        }

        table.outer {
            left: 10;
        }

/*
        table.inner {
            border: 1px solid #000000;
        }
*/
        td.nummercol {
            width: 3em;
            height: 2em;
            word-break: break-all;
            text-align: center;
        }
        
        td.nummercol .nummer {
            font-size: 25px;
            font-weight: 700;
            transform: translate(-0.5em, 0) rotate(90.0deg);
        }

        table.inner .name {
            font-style: italic;
            padding-bottom: 1em;
            max-width: 52mm;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }

        table.inner .klubb {
            max-width: 146px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }

        table.inner .nummer {
            font-weight: bold;
        }

        table.inner .skive {
            font-weight: bold;
        }

    </style>
</head>

<body>
BODY
</body>

</html>
